<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joypad Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">

        <div class="card__hero">
            <div class="card__actions">

            </div>
            <div class="card__details">
                <div class="card__details-wrapper">
                    <h3 class="card__details-title">PLATFORM</h3>
                    <p class="card__details-text">PS5</p>
                </div>
                <div class="card__details-wrapper">
                    <h3 class="card__details-title">RELEASE</h3>
                    <p class="card__details-text">Fall 2020</p>
                </div>
                <div class="card__details-wrapper">
                    <h3 class="card__details-title">PRICE</h3>
                    <p class="card__details-text">$50</p>
                </div>
                <figure class="card__details-image-wrapper">
                    <img src="./images/ckSgzLQ.png" alt="" class="card__details-image">
                </figure>
            </div>
        </div>
        
        <div class="card__body">
                <h1 class="card__title">Dual Sense</h1>
                <p class="card__text">DualSense also adds a build-in microphone array, which will enable players to easily chat with friends without a headset...</p>
            
            <div class="card__product">
                    <div class="card__product-item">
                        <div class="card__product-palette"></div>
                        <div class="card__product-text-container1">
                            <h2 class="card__product-title">Futuristic</h2>
                            <p class="card__product-text">Design</p>
                        </div>
                    </div>
                    <div class="card__product-item">
                        <div class="card__product-palette"></div>
                        <div class="card__product-text-container2">
                            <h2 class="card__product-title">Built-in</h2>
                            <p class="card__product-text">Microphone</p>
                        </div>
                    </div>
                    <div class="card__product-item">
                        <div class="card__product-palette"></div>
                        <div class="card__product-text-container3">
                            <h2 class="card__product-title">Haptic</h2>
                            <p class="card__product-text">Feedback</p>
                        </div>
                    </div>
                    <div class="card__product-item">
                        <div class="card__product-palette"></div>
                        <div class="card__product-text-container4">
                            <h2 class="card__product-title">Fast charge</h2>
                            <p class="card__product-text">USB-C port</p>
                        </div>
                    </div>
            </div>
            <div class="card__footer">
                <div class="card__footer-price">
                    <span>$</span>
                    50
                </div>
                <button class="card__footer-button">
                    <p class="card__footer-button-text">Preorder</p>
                    <span class="card__footer-button-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M23.0677 11.9929L18.818 7.75739L17.4061 9.17398L19.2415 11.0032L0.932469 11.0012L0.932251 13.0012L19.2369 13.0032L17.4155 14.8308L18.8321 16.2426L23.0677 11.9929Z" fill="currentColor"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </div>
    </section>
</body>
</html>
